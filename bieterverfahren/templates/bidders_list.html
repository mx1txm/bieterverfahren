<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
  <h1>Bidders for "{{ property.name }}"</h1>
  <table>
    <thead>
      <tr>
        <th>Bidder Name</th>
        <th>Bid Amount</th>
      </tr>
    </thead>
    <tbody>
      {% for bid in bids %}
        <tr>
          <td>{{ bid.bidder_name }}</td>
          <td>{{ bid.amount }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="2">No bids have been placed on this property yet.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

</body>
</html>
